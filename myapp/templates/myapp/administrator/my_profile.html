{% extends 'myapp/administrator/base.html' %}

{% block body %}
<div class="container">
<div class="row">
	<div class="col-md-3">

		<div class="thumbnail" style="background-color: #222;border-color: #111">
		<img src="https://www.1plusx.com/app/mu-plugins/all-in-one-seo-pack-pro/images/default-user-image.png" width="100%">
			<div class="caption text-center">
								<span class="text-muted" style="font-size:18px">{{ user.username }}</span>
				<hr>
<span class="text-muted">
				Name : {{ user.first_name }} {{ user.last_name }}<br>
				Email : {{ user.email }}<br>
				Last Login : {{ user.last_login }}<br>
				Date Joined : {{ user.date_joined | date}}
</span>
							</div>
	</div>

		</div>
	<div class="col-md-9">
		{% block list %}
			{% endblock %}
	</div>
	</div>
</div>
</div>
{% endblock %}
